{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand">
        <img class="logo" src="{% static 'images/logo.jpg' %}" alt="there is no sign of cat" >
        Blog
    </a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'posts_list_url' %}">Posts</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tags_list_url' %}">Tags</a>
            </li>

        </ul>
        <form action="{% url 'posts_list_url' %}" class="form-inline mx-2 my-lg-0">
            <input aria-label="Search" class="form-control mr-sm-2" name="search" placeholder="Search" type="search">
            <button class="btn btn-outline-success mx-2 my-sm-0" type="submit">Search</button>
        </form>

        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-secondary mx-2">Login</a>
        <a href="{% url 'login' %}" class="btn btn-secondary">Sign-up</a>
        {% else %}
            <a class="nav-link nav-tabs" href="{% url 'post_create_url' %}">New post</a>

        <span class="navbar-text mx-2">
                  Hi, {{ user.get_username }}!
              </span>
        <a href="/accounts/logout" class="btn btn-primary mx-2">Logout</a>

        {% endif %}

    </div>
</nav>
