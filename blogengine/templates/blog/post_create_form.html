{% extends 'blog/base_blog.html' %}

{% block title %}
Create Post - {{ block.super }}
{% endblock %}


{% block content %}
<form class="" action="{% url 'post_create_url' %}" method="post" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" name="draft" value="Save as draft" class="btn btn-primary"/>
    <input type="submit" name="publish" value="Publish post" class="btn btn-primary">
</form>
{% endblock %}
