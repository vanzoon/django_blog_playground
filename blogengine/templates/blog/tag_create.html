{% extends 'blog/base_blog.html' %}

{% block title %}
Tag Create - {{ block.super }}
{% endblock %}

{% block content %}
<form action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}

<div class="container">
    <div class="row">
    {% for field in form %}
        <div class="col form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
</div>
    <button class="col-2 btn btn-primary" type="submit">Create Tag</button>
</div>
</form>

{% endblock %}
